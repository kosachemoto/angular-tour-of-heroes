<div>
  <h2 class="hero-title">Heroes List</h2>
  <ul class="hero-list">
    <li 
      *ngFor="let hero of heroes" 
      class="hero-list__item">
      <a 
        class="hero-list__item-content" 
        routerLink="/detail/{{hero.id}}">
        Name: {{hero.name}}; Id: {{hero.id}}
      </a>
    </li>
  </ul>
</div>
