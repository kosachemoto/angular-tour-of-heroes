<app-hero-detail [hero]="selectedHero"></app-hero-detail>
<div>
  <h2 class="hero-title">Heroes List</h2>
  <ul class="hero-list">
    <li 
      class="hero-list__item" 
      [class.hero-list__item_selected]="hero === selectedHero" 
      *ngFor="let hero of heroes" 
      (click)="onSelect(hero)">
      <span class="hero-list__item-content">Name: {{hero.name}}; Id: {{hero.id}}</span>
    </li>
  </ul>
</div>
